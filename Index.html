<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meme Generator</title>
    <link rel="stylesheet" href="Memes.css">
</head>
<body>    
    <form>
        <h1>Meme Generator</h1>
        <div>
            <label>Text for top of meme:</label>
            <input type="text" id="topText">
        </div>
        <div>
            <label>Image file name:</label>
            <input type="text" id="imageLink">
        </div>
        <div>
            <label >Text for bottom of meme:</label>
            <input type="text" id="bottomText">
        </div>
        <div>
            <button id="submit">Submit Meme</button>
        </div>
    </form>
    <br>
    <div id="Memes"></div>

    <script src="Memes.js"></script>

</body>
</html>
